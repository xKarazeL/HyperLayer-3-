<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>
  
  <!-- Hexagonal network background -->
  <g opacity="0.15">
    <!-- Left side hexagons -->
    <polygon points="100,100 150,75 200,100 200,150 150,175 100,150" 
             fill="none" stroke="#00d4ff" stroke-width="2"/>
    <polygon points="100,250 150,225 200,250 200,300 150,325 100,300" 
             fill="none" stroke="#00ff88" stroke-width="2"/>
    <polygon points="100,400 150,375 200,400 200,450 150,475 100,450" 
             fill="none" stroke="#a855f7" stroke-width="2"/>
    
    <!-- Right side hexagons -->
    <polygon points="1080,150 1130,125 1180,150 1180,200 1130,225 1080,200" 
             fill="none" stroke="#a855f7" stroke-width="2"/>
    <polygon points="1080,300 1130,275 1180,300 1180,350 1130,375 1080,350" 
             fill="none" stroke="#00d4ff" stroke-width="2"/>
    <polygon points="1080,450 1130,425 1180,450 1180,500 1130,525 1080,500" 
             fill="none" stroke="#00ff88" stroke-width="2"/>
  </g>
  
  <!-- Quantum particles animation -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="6" fill="#00ff88" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="250" r="6" fill="#00d4ff" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="400" r="6" fill="#a855f7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1130" cy="150" r="6" fill="#a855f7" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1130" cy="300" r="6" fill="#00d4ff" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1180" cy="450" r="6" fill="#00ff88" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main content -->
