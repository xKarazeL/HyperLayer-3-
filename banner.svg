      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" 
            font-weight="bold" fill="#a855f7" text-anchor="middle">ü§ñ AI-Optimized</text>
    </g>
    
    <g transform="translate(350, 0)">
      <rect x="-65" y="-20" width="130" height="40" rx="20" 
            fill="#1a1a3e" stroke="#00ff88" stroke-width="2"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" 
