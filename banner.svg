            fill="#1a1a3e" stroke="#00d4ff" stroke-width="2"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" 
            font-weight="bold" fill="#00d4ff" text-anchor="middle">‚ö° &lt;1ms Finality</text>
    </g>
    
    <g transform="translate(120, 0)">
