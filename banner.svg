            font-size="60" font-weight="900" fill="#0a0e27" text-anchor="middle">H</text>
      <circle cx="25" cy="-15" r="14" fill="#0a0e27" stroke="#00ff88" stroke-width="2"/>
      <text x="25" y="-6" font-family="Arial, sans-serif" font-size="14" 
            font-weight="bold" fill="#00ff88" text-anchor="middle">3</text>
    </g>
    
    <!-- Title -->
    <text x="-280" y="15" font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="72" font-weight="900" fill="#ffffff" letter-spacing="3">
